<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="quiz-container">
        <div id="question_title" class="title"> Question Text</div>
        <div id="quiz_content">
            <ul>
                <li>
                    <input type="radio" name="option" value="a" id="a">
                    <label id="a_label" for="a">Option A</label>
                </li>
                <li>
                    <input type="radio" name="option" value="b" id="b">
                    <label id="b_label" for="b">Option B</label>
                </li>
                <li>
                    <input type="radio" name="option" value="c" id="c">
                    <label id="c_label" for="c">Option C</label>
                </li>
                <li>
                    <input type="radio" name="option" value="d" id="d">
                    <label id="d_label" for="d">Option D</label>
                </li>
            </ul>
            <button type="button" id="submit" class="submit"> Submit </button>
        </div>
    </div>
    <div></div>
</body>

</html>
