<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count down</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Event Title</h1>

    <div class="count-down-container">
        <div class="days count-down">
            <strong id="days">0</strong>
            <span>Days</span>
        </div>
        <div class="hours count-down">
            <strong id="hours">0</strong>
            <span>Hours</span>
        </div>
        <div class="minutes count-down">
            <strong id="minutes">0</strong>
            <span>Minutes</span>
        </div>
        <div class="seconds count-down">
            <strong id="seconds">0</strong>
            <span>Seconds</span>
        </div>
    </div>
</body>

</html>
